<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\styles\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calc-display">
            <p>0</p>
        </div>
        <div class="buttons">
            <button class="button grey-btn ac-btn">ac</button>
            <button class="button grey-btn negative-btn">+/-</button>
            <button class="button grey-btn percent-btn">%</button>
            <button class="button yellow-btn divider-btn">/</button>
            <button class="button darck-btn num-7">7</button>
            <button class="button darck-btn num-8">8</button>
            <button class="button darck-btn num-9">9</button>
            <button class="button yellow-btn multiply-btn">X</button>
            <button class="button darck-btn num-4">4</button>
            <button class="button darck-btn num-5">5</button>
            <button class="button darck-btn num-6">6</button>
            <button class="button yellow-btn minus-btn">-</button>
            <button class="button darck-btn num-1">1</button>
            <button class="button darck-btn num-1">2</button>
            <button class="button darck-btn num-3">3</button>
            <button class="button yellow-btn plus-btn">+</button>
            <button class="button darck-btn null-btn">0</button>
            <button class="button darck-btn decimal-btn">.</button>
            <button class="button yellow-btn identity-btn">=</button>
        </div>
    </div>
    <script src=".\\js\\script.js"></script>
</body>

</html>
